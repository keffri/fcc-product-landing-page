<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1a7b933d6d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <h1 id="title"><i class="fas fa-robot"></i>Mech Pencils</h1>
      <nav id="nav-bar">
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Demonstration</a>
        <a class="nav-link" href="#">Models</a>
      </nav>
    </header>
    <main id="main">
      <form id="form" action="#">
        <h2>Built like machines.</h2>
        <input id="email" type="email" placeholder="Enter your email." />
        <br />
        <input id="submit" type="submit" value="SUIT UP" />
      </form>
      <section id="features">
        <i class="f-icon fas fa-space-shuttle fa-3x"></i>
        <div class="features">
          <h3 class="feature-head">Space Grade Metal</h3>
          <p class="feature-description">
            Built from the strongest materials so they will last a lifetime.
          </p>
        </div>
        <br />
        <i class="f-icon fas fa-crosshairs fa-3x"></i>
        <div class="features">
          <h3 class="feature-head">Laserlike Precision</h3>
          <p class="feature-description">
            No matter what you put down you will always hit your mark.
          </p>
        </div>
        <br />
        <h3></h3>
        <p></p>
      </section>
    </main>
  </body>
</html>
